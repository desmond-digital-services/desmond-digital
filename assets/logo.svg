<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#e94560" stroke-width="4"/>
  
  <!-- Lion mane / Digital aura -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#e94560" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Center D shape -->
  <path d="M70 60 L70 140 Q120 140 130 100 Q120 60 70 60" fill="#16213e" stroke="#e94560" stroke-width="3"/>
  
  <!-- Digital circuit lines -->
  <line x1="70" y1="80" x2="50" y2="80" stroke="#0f3460" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="100" stroke="#0f3460" stroke-width="2"/>
  <line x1="50" y1="100" x2="70" y2="100" stroke="#0f3460" stroke-width="2"/>
  
  <line x1="130" y1="100" x2="150" y2="100" stroke="#0f3460" stroke-width="2"/>
  <line x1="150" y1="100" x2="150" y2="120" stroke="#0f3460" stroke-width="2"/>
  <line x1="150" y1="120" x2="130" y2="120" stroke="#0f3460" stroke-width="2"/>
  
  <!-- Data dots -->
  <circle cx="50" cy="80" r="4" fill="#e94560"/>
  <circle cx="50" cy="100" r="4" fill="#e94560"/>
  <circle cx="150" cy="100" r="4" fill="#e94560"/>
  <circle cx="150" cy="120" r="4" fill="#e94560"/>
  
  <!-- D letter highlight -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#e94560" text-anchor="middle">D</text>
</svg>
